<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Navbar Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="https://icms-image.slatic.net/images/ims-web/e650d6ca-1841-4646-b0e9-4ddbf2beb731.png" alt="Daraz Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Account</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button type="submit">Search</button>
        </div>
        <div class="cart">
            <a href="#"><img src="https://static.thenounproject.com/png/216464-200.png" alt="Cart Icon"></a>
        </div>
    </nav>
</body>
</html>
